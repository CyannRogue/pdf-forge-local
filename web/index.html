<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="0; url=/ui/home/">
    <title>PDF Forge</title>
    <script>
      // JS redirect as fallback (preserve hash and query if any)
      (function(){
        var dst = '/ui/home/';
        if (window.location.search || window.location.hash) {
          dst += window.location.search + window.location.hash;
        }
        window.location.replace(dst);
      })();
    </script>
  </head>
  <body>
    Redirecting to <a href="/ui/home/">/ui/home/</a>...
  </body>
  </html>
